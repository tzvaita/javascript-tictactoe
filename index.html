<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <!-- Create box for new players -->
  <div class="mainBox">
    <div class="start-message">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h3>Enter your names:</h3>
      <h4>Leave blank for default player names.</h4>
    </div>

    <!-- Create players-->
    <div class="players">
      <div class="player-one">
        <h3>Player One</h3>
        <input type="text" id="firstName" placeholder="Player 1">
      </div>
      <div class="player-two">
        <h3>Player Two</h3>
        <input type="text" id="secondPlayer" placeholder="Player 2">
      </div>
    </div>
    <div class="continue-btn-cont">
      <button class="continue-btn" id="continue-btn">Continue</button>
    </div>
  </div>

  <!-- Game Table -->
  <div>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</div>
<script src="./js/index.js"></script>
</body>
</html>
